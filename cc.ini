[crosscompute forecast-traffic-injuries-in-new-york-city]
command_template = python forecast_nyc_traffic_injuries.py
    --target_folder {target_folder}
    --target_date {target_date}
    --from_date {from_date}
    --to_date {to_date}
    --search_address {search_address}
    --search_radius_in_meters {search_radius_in_meters}

target_date = 2016-01
from_date = 2000-01
to_date = 2015-12
search_address = 15 East 79th Street, NY, NY
search_radius_in_meters = 100
